<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="controller.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>


<div class="container">

    <div ng-app="myShoppingList" ng-controller="myCtrl">
        <ul class="list-group">
            <a href="#" class="list-group-item active"> My shopping list </a>
            <a  class="list-group-item" ng-repeat="x in products">{{ x }} <span ng-click="removeItem($index)">  *  </span></a>

        </ul>
        <br/>
        <br/>
        <div class="form-group">
            <label for="usr" >add food here :</label>
            <input type="text" class="form-control" ng-model="addMe" id="usr"><br/>
            <button ng-click="addItem()"> Add </button>
        </div>

        <div class="{{status}}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}

        </div>


</div>



</div>



</body>
</html>
